<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital@1&family=Neonderthaw&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="weather.css"/>
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!--<div class="card" 
      style="background-image:url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/040/126/original/newyork-sunset1.jpg?1657569519'); "> -->
            <div class="card">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col">
              <input
                type="search"
                placeholder="Change City"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col">
      <input type="image" src="images/location-arrow-solid.svg" class="magni-img" style="filter:none"/>
                <input type="image" id = "btnCurrent" src="images/map-location-dot-solid.svg" class="pin-img" style="filter:none"/>
            </div>
          </div>
        </div>
        </form>
        <h1>New York, NY</h1>
        <!--
  <div class="main-temp">
            <span class="current-temp" id="current-temp"></span>
            <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#"
                id="fahrenheit-link">°F</a></span>
          </div>
          -->

       <div class="float-right">
            <span class="temperature" 
            id="temperature">26</span> <span class="units"> 
              <a href="#" id="celsius-link" class="active">°C</a>
            |
            <a href="#" id="fahrenheit-link">
              °F
            </a>
          </span>
          </div>

    <div class="day" id="demo1"> <h2>Weekday</h2> </div>
    <div class="date" id="demo"> <h3>Date</h3></div>
    <div class="time" id="demo3"> <h4>Time</h4></div>
       
<br>
       <div class="weather-week">
      <div class="row align-items-start">
        <div class="col">Sat</div>
        <div class="col"> 88° / 72°</div>
        <div class="col">☀️</div>
      </div>
      <div class="row align-items-center" class="day">
        <div class="col" class="weekday"> Sun </div>
        <div class="col" class="weather-week-temperature">87° / 67°</div>
              <div class="col" class="week-icon">⛅️</div>
      </div>
      <div class="row align-items-center" class="day">
        <div class="col" class="weekday">Mon</div>
        <div class="col" class="weather-week-temperature">85° / 72°</div>
         <div class="col" class="week-icon">☀️</div>
      </div>
      <div class="row align-items-center" class="day">
        <div class="col" class="weekday">Tues</div>
        <div class="col" class="weather-week-temperature">88° / 72°</div>
        <div class="col" class="week-icon">🌧</div>
      </div>
      <div class="row align-items-end" class="day">
        <div class="col" class="weekday">Wed</div>
        <div class="col" class="weather-week-temperature">84° / 70°</div>
             <div class="col" class="week-icon">☀️</div>
      </div>
    </div>
        </div>
      </div>
       <input type="image" src="images/github-brands.svg" class="sticker-git" onclick="goGitHub()">
                <div class="hide-git">Open-source code by <br> Rosemary Chung</div>
              </input>
    </div>
    <script src="index.js"></script>
  </body>
</html>
